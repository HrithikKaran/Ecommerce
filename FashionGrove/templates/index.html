<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login and Sign-Up</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .container {
      background-color: #fff;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      border-radius: 8px;
      overflow: hidden;
      width: 400px;
    }

    .tabs {
      display: flex;
    }

    .tab {
      flex: 1;
      padding: 15px;
      text-align: center;
      cursor: pointer;
      font-weight: bold;
      background-color: #eee;
      transition: background-color 0.3s;
    }

    .tab:hover {
      background-color: #ddd;
    }

    .tab.active {
      background-color: #fff;
    }

    .form-container {
      padding: 20px;
    }

    .form-group {
      margin-bottom: 15px;
    }

    .form-group label {
      display: block;
      margin-bottom: 8px;
      font-weight: bold;
    }

    .form-group input {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
    }

    .form-group button {
      width: 100%;
      padding: 10px;
      background-color: #3498db;
      color: #fff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    .form-group button:hover {
      background-color: #2980b9;
    }
  </style>
</head>
<body>

<div class="container">
  <div class="tabs">
    <div class="tab" onclick="showForm('loginForm')">Login</div>
    <div class="tab" onclick="showForm('signupForm')">Sign Up</div>
  </div>

  <div class="form-container">
    <form id="loginForm" class="form-group">
      <h2>Login</h2>
      <div class="form-group">
        <label for="loginEmail">Email:</label>
        <input type="email" id="loginEmail" name="loginEmail" required>
      </div>
      <div class="form-group">
        <label for="loginPassword">Password:</label>
        <input type="password" id="loginPassword" name="loginPassword" required>
      </div>
      <button type="submit">Login</button>
    </form>

    <form id="signupForm" class="form-group" style="display: none;">
      <h2>Sign Up</h2>
      <div class="form-group">
        <label for="signupEmail">Email:</label>
        <input type="email" id="signupEmail" name="signupEmail" required>
      </div>
      <div class="form-group">
        <label for="signupPassword">Password:</label>
        <input type="password" id="signupPassword" name="signupPassword" required>
      </div>
      <button type="submit">Sign Up</button>
    </form>
  </div>
</div>

<script>
  function showForm(formId) {
    document.getElementById('loginForm').style.display = 'none';
    document.getElementById('signupForm').style.display = 'none';

    document.getElementById(formId).style.display = 'block';

    document.querySelector('.tab.active').classList.remove('active');
    document.querySelector(`.tab:contains(${formId})`).classList.add('active');
  }

  // Simple custom :contains selector
  function contains(selector, text) {
    var elements = document.querySelectorAll(selector);
    return Array.prototype.filter.call(elements, function(element){
      return RegExp(text).test(element.textContent);
    });
  }

  // Add the custom :contains selector to the document
  document.querySelector('.tab:contains(loginForm)').classList.add('active');
</script>

</body>
</html>
