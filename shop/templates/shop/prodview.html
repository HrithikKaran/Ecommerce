{% extends 'shop/basic.html' %}

{% block title %}{{product.prod_name}}FashionGrove {% endblock %}
{% block body %}
<div class="container my-4">
    <div class="row">
    <div class="col-md-4">
        <div class="row">
            <img src="/media/{{product.image}}" width="350px" height="500px">
        </div>
        <div class="row">
            <button class="btn btn-primary mx-3">Add To Cart</button>
            <button class="btn btn-primary">Buy Now</button>
        </div>
    </div>
    <div class="col-md-8">
        <h3>{{product.prod_name}}</h3>
        <p>{{product.desc}}</p>
        <p><strong>Rs. {{product.price}}</strong></p>

    </div>

</div>

</div>
{% endblock %}

{% block js %}
<script>
console.log('working');
if(localStorage.getItem('cart') == null){
var cart = {};
}
else
{
cart = JSON.parse(localStorage.getItem('cart'));
document.getElementById('cart').innerHTML = Object.keys(cart).length;
}
$('.cart').click(function(){
console.log('clicked');
var idstr = this.id.toString();
console.log(idstr);
if (cart[idstr] !=undefined){
cart[idstr] = cart[idstr] + 1;
}
else
{
cart[idstr] = 1;
}
console.log(cart);
localStorage.setItem('cart', JSON.stringify(cart));
document.getElementById('cart').innerHTML = Object.keys(cart).length;
});
$('#popcart').popover();
document.getElementById("popcart").setAttribute('data-content', '<h5>Cart for your items </h5>');

</script>
{% endblock %}
